{% extends 'base.html' %}

{% block title %}Director Login{% endblock title %}

{% block body %}
		<div style="text-align:center">
			<h3>Director Login</h3>
			
			<form action="dlogin" method="post">
			{% csrf_token %}
				<input type="text" name="duser" placeholder="Enter Username"><br><br>
				<input type="password" name="dpass" placeholder="Enter Password"><br><br>
				<input type="submit" value="Login">
			</form>
			{{error}}
		</div>
{% endblock body %}
