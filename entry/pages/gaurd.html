{% extends 'base.html' %}

{% block title %}Gaurd Login{% endblock title %}

{% block body %}
		<div style="text-align:center">
			<h3>Gaurd Login</h3>
			
			<form action="glogin" method="post">
			{% csrf_token %}
				<input type="text" name="guser" placeholder="Enter Username"><br><br>
				<input type="password" name="gpass" placeholder="Enter Password"><br><br>
				<input type="submit" value="Login">
			</form>
			{{error}}
		</div>
{% endblock body %}
